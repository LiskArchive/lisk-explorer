<div class="line-bot row" data-ng-hide="!tx">
  <div class="col-xs-7">
    <div class="ellipsis">
      <a class="txid" href="/tx/{{tx.id}}">{{tx.id}}</a>
      <span class="btn-copy" clip-copy="tx.id"></span>
    </div>
  </div>
  <div class="col-xs-5">
    <div class="ellipsis text-right">
      <span class="text-muted">{{tx.timestamp | timeAgo }}</span>
    </div>
  </div>
</div>
<div class="row line-mid" data-ng-hide="!tx">
  <div class="col-md-5">
    <div class="row">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="pull-right" data-ng-class="{'text-danger': $root.currentAddr == tx.senderId}">{{tx.amount | lisk}} LSK</div>
          <div class="ellipsis">
            <span class="text-muted" data-ng-if="tx.senderId == $root.currentAddr">{{tx | txSender}}</span>
            <a href="/address/{{tx.senderId}}" data-ng-if="tx.senderId != $root.currentAddr">{{tx | txSender}}</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-1">
    <div class="hidden-xs hidden-sm text-center">
      <span class="lead glyphicon glyphicon-chevron-right text-muted"></span>
    </div>
    <div class="hidden-md hidden-lg text-center">
      <span class="lead glyphicon glyphicon-chevron-down text-muted"></span>
    </div>
  </div>
  <div class="col-md-6">
    <div class="row">
      <div>
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="pull-right" data-ng-class="{'text-success': $root.currentAddr == tx.recipientId}">{{tx.amount | lisk}} LSK</div>
            <div class="ellipsis" data-ng-show="tx.type == 0">
              <a href="/address/{{tx.recipientId}}" data-ng-if="tx.senderId != $root.currentAddr">{{tx | txRecipient}}</a>
            </div>
            <div class="ellipsis" data-ng-show="tx.type >= 1">{{tx | txType}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="line-top row" data-ng-hide="!tx">
  <div class="col-xs-12 col-sm-4 col-md-4">
    <span class="txvalues txvalues-default">Fee: {{tx.fee | lisk}} LSK</span>
  </div>
  <div class="col-xs-12 col-sm-8 col-md-8 text-right">
    <span data-ng-if="block.confirmations > 0 || tx.confirmations > 0" class="txvalues txvalues-success">{{block.confirmations || tx.confirmations}} Confirmations</span>
    <span data-ng-if="!block.confirmations && !tx.confirmations" class="txvalues txvalues-danger">Unconfirmed Transaction!</span>
    <span class="txvalues txvalues-primary">{{tx.amount | lisk}} LSK</span>
  </div>
</div>
