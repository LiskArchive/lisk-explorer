<form  role="search" data-ng-submit="sch.search()">
    <div class="form-group" data-ng-class="{'has-error': sch.badQuery}">
        <input type="text" class="form-control" data-ng-model="sch.q" data-ng-class="{'loading': sch.loading}" placeholder="Find a block, transaction, address or delegate"
            data-ng-submit="sch.search()" />
    </div>
    <div class="no_matching text-danger" data-ng-if="sch.badQuery">No matching records found!</div>
</form>
